<div class="div container">
<div class="row">
  <div class="col-md-4 col-md-offset-4">
      <ul class="list-group">
          <li class="list-group-item" *ngFor="let hero of heros" [ngClass]="{'text-danger': hero === 'Roža'}">{{ hero | accentize}}</li>
          <li class="list-group-item">
              <button class="btn btn-info" (click)="addMore()">Zobrazit více</button>
          </li>
          
          <li class="list-group-item" *ngIf="adding">
            <input type="text" class="form-control" [(ngModel)]="inputHero">
            <br />
            <button class="btn btn-success" (click)="changeHero()">Převést hodnotu</button>
          </li>
        </ul>
  </div>
</div>
</div>
